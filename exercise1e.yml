    password: mypass
    device_type: arista_eos
    use_session_log: False
    ip_addresses:
      - 10.1.1.1
      - 10.1.1.2
      - 10.1.1.3
  - host: arista2.mysite.local
    username: admin
    password: mypass
    device_type: arista_eos
    use_session_log: True
    ip_addresses:
      - 172.16.2.1
      - 172.16.2.2
      - 172.16.2.3
      - 192.168.100.100
